<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TrainSchedule</title>
    
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="asset/style.css">
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- Jumbotron Title -->
                <div class="jumbotron text-center" style="background: rgb(244, 239, 98)">
                    <h1>Train Schedules</h1>
                    <h3>"Choo Choo Chee Chee"</h3>
                    <!-- Clock -->
                    <div id="clock" style="font-size: 30px; color:coral">loading...</div>
                    <p>Page Will Automatically Refresh Every 1 Minute To Get Real Time Schedule</p>
                </div>
      
              <!-- Train Table, Bootstrap Panel-->
              <div class="panel panel-primary table-responsive" >
                  <!-- Panel Heading -->
                  <div class="panel-heading text-center">
                      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                  </div>
                  <!-- Panel Body -->
                  <div class="panel-body">
                    <!-- Table -->
                    <div class="table-responsive">
                      <table class="table table-hover table-striped table-condensed table-sm " id='train-table'>
                          <!-- Rows -->
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                      </table>
                    </div>  
                  </div>
              </div>
            </div>
        </div>
        <!-- Add Train-->
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
              <!-- Bootstrap Panel -->
              <div class="panel panel-primary">
                  <!-- Header -->
                  <div class="panel-heading text-center">
                      <h3 class="panel-title">Add Train (Admin)</h3>
                  </div>
                  <div class="panel-body">
                      <form autocomplete="off">
                          <!-- Train Name -->
                          <div class="form-group">
                              <label for="train-name">Train Name</label>
                              <input class="form-control" id="train-name" type="text">
                          </div>
                          <!-- Destination -->
                          <div class="form-group">
                              <label for="destination">Destination</label>
                              <input class="form-control" id="destination" type="text">
                          </div>
                          <!-- First Train Time -->
                          <div class="form-group">
                              <label for="firstTrainTime">First Train Arrival Time (HH:mm - military time)</label>
                              <input class="form-control" id="firstTrainTime" type="number" maxlength="4" onKeyDown="limitText(this,4);" 
                              onKeyUp="limitText(this,4);">
                          </div>
                          <!-- Train Arrive Frequency -->
                          <div class="form-group">
                              <label for="frequency">Frequency (min)</label>
                              <input class="form-control" id="frequency" type="number">
                          </div>
                          <!-- Submit Button -->
                          <button class="btn btn-primary" id="submit_id" value="submit" disabled="disabled" type="submit">Submit</button>
                      </form>
                    </div>
              </div>
          </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase JS-->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>

    <!-- Firebase Additional Service For Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Script JS -->
    <script src="asset/train.js"></script>

  </body>
</html>
